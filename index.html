					<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" id="what_are_we_doing">
				<script type="text/template">
					###What are we doing when we publish a (peer-reviewed, computational) paper?

					--

					###One way to look at it
					<br>

					- We are making assertions about the relationship between some <span class="fragment highlight-red">data</span>, some <span class="fragment highlight-red">code (software objects)</span> and some <span class="fragment highlight-red">results</span>

					- We are claiming that others should be able to follow what we have done, and come to similar results

					- Even if... <span class="fragment">they differ in the <b>conclusions</b> drawn from those results</span>

				</script>
			</section>

					4. Access to data
					5. Licensing

					Many publications <i>still</i> don't provide code or data<sup>[3](http://dx.doi.org/10.1093/bib/bbq084)</sup>

					Those that do may not contain enough detail to reproduce results<sup>[4](http://dx.doi.org/10.1038/nbt.3202)</sup>

			<section data-markdown id="reference_environments" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
				<script type="text/template">
					### A simple step<br>to improve reproducibility

					- For every research output, we can produce a minimal software stack required to reproduce some or all of the results
					- We call this a _reference environment_

					<img src="images/reference_environment_screenshot.png" width="45%">

					--

					Reference environments generally include a basic operating system, libraries, tools and data

					--

					From a single set of installation/provisioning scripts, we can produce them in different formats

					<table>
					  <tr>
						<td style="font-size: 100%"><span class="fragment">As virtual machines</span></td>
						<td style="font-size: 100%"><span class="fragment"><img src="images/virtualbox.png" width="50%"></span></td>
					  </tr>
					  <tr>
						<td style="font-size: 100%"><span class="fragment">As containers</span></td>
						<td style="font-size: 100%"><span class="fragment"><img src="images/docker.png" width="75%"></span></td>
					  </tr>
					  <tr>
						<td style="font-size: 100%"><span class="fragment">As cloud images</span></td>
						<td style="font-size: 100%"><span class="fragment"><img src="images/amazon.png" width="75%"></span></td>
					  </tr>
					</table>

					--

					##Why?
					<br>
					<span class="fragment">Because people use different tools and different environments</span>
					<span class="fragment">and this is OK</span>

					--

					'Single-sourcing' environment configuration means we can deliver reproducible research to the _broadest_ possible audience



					We don't have to be limited by 'who uses Docker', or 'who has access to cloud infrastructure'

				</script>
			</section>
